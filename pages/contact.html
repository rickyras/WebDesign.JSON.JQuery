<head>

<title>Contact </title>

	<link rel="stylesheet" href="../css/jquery.mobile.css" />
	<script src="../js/jquery.js"></script>

<body>
	<div data-role="page" id="localstorage" data-theme="b">

		<header data-role="header">
			<h2>Contact Us</h2>
		</header>
		
		<div data-role="content" >
			<section class="ui-grid-solo">
				<section class="ui-block-a" style="padding:20px;">	
						
					<em>Email:</em><br>
					<input type="text" name="email" id="email" placeholder="youremail@emailaddress.com"><br>
					
					<em>Thoughts:</em><br>
					<input type="text" name="thoughts" id="thoughts" placeholder="Share your thoughts..."><br>


					<div>
						<fieldset data-role="controlgroup">
							<legend><em>TO:</em></legend>
							<label>
								<input type="radio" name="type" value="FAST Office" checked>
									FAST Office</label>
							<label>
								<input type="radio" name="type"  value="Admissions">
									Admissions</label>
							<label>
								<input type="radio" name="type"  value="Registrar ">
									Registrar</label>
						</fieldset>
					</div><br>
<div>
<ul>
						<li id="register" class="ui-btn ui-icon-action ui-btn-icon-right">Submit</li><br>
			 			<li><a href="#profileOutput" data-rel="popup" data-position-to="window" data-transition="pop" id="retrieve" class="ui-btn ui-icon-action ui-btn-icon-right">View Submission</a></li>
				</ul></div> 
<div data-role="popup" id="profileOutput" data-overlay-theme="b" data-theme="b"  style="max-width:400px;">
    <div data-role="header" data-theme="a">
    <h1>Submission</h1>
    </div>
    <div role="main" class="ui-content">
        <h3 id="me2"> </h3>

    </div>
</div>




</section>	<!-- block-a -->
